<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-----Header Section Starts Here ------>
    <header>
       <div class="header-logo">
        <h1>Ecommerce</h1>
       </div>

       <nav class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
       </nav>
       
       <div class="header-btn">
        <button class="login-btn"><i class="fa-solid fa-right-to-bracket"></i>Login</button>
        <button class="register-btn"><i class="fa-solid fa-user-plus"></i>Register</button>
        <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i>Cart</button>
       </div>
    </header>
    <!------Header Section Starts Here---------->

    <!-----Heroo Banner Section Starts here ----->

    <section class="background-image">
        <div class="img-text">
            <h1>New Season Arrivals</h1>
            <p>This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
    </section>
     <!-----Heroo Banner Section Ends here ----->

     <!------Latest Product Starts Here -------->

     <section class="latest-products">

            <h1>Latest Products</h1>
        <hr>

        <div class="latest-btn">
            <button class="all">All</button>
            <button class="mens">Men's Clothing</button>
            <button class="womens">Women's Clothing</button>
            <button class="jewelery">Jewelery</button>
            <button class="electronics">Electronics</button>
        </div>

     </section>

</body>
</html>
