<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-----Header Section Starts Here ------>
    <header>
       <div class="header-logo">
        <h1>Ecommerce</h1>
       </div>

       <nav class="nav-bar">
        <a href="../Home Page/index.html">Home</a>
        <a href="../Product Page/index.html">Products</a>
        <a href="../About Page/index.html">About</a>
        <a href="../contact/index.html">Contact</a>
       </nav>
       
       <div class="header-btn">
        <button class="login-btn"><i class="fa-solid fa-right-to-bracket"></i>Login</button>
        <button class="register-btn"><i class="fa-solid fa-user-plus"></i>Register</button>
        <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i>Cart(<span id="cart-count">0</span>)</button>
       </div>
    </header>
    <!------Header Section Starts Here---------->

      <section class="contact-us-section">
        <h1 style="margin-top: 30px;">Contact Us</h1>
        <hr>
    </section>

    <form class="contact-form" action="#">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@example.com">

        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message"></textarea>

        <button type="submit">Send</button>
    </form>


       <p class="footer-caption">Made with <span>&#10084;&#65039;</span> by Kalyanam Naveen with the guidance of<strong>AchieversIT</strong></p>



    <script src="../app.js"></script>
